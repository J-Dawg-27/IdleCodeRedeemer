<script type="text/javascript" src="options.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="options.css"/>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#status">Status</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" id="settingsTabButton" href="#settings">Settings</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade show active" id="status">
        <div class="d-grid gap-2">
            <div class="alert alert-danger collapse" id="error">
                <span>Default error text</span>
            </div>
            <div class="alert alert-success collapse" id="success">
                <span>Upload completed successfully.</span>
            </div>
            <div class="alert alert-info collapse" id="info">
                <span>Default info text</span>
            </div>
        </div>
        <table class="table table-hover" id="chests">
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="settings">
        <div class="alert alert-danger collapse" id="errorSettings">
            <span>Default settings error</span>
        </div>
        <div class="form-group">
            <label for="userId" class="form-label">User Id</label>
            <input type="text" id="userId" class="form-control" />
        </div>
        <div class="form-group">
            <label for="userHash" class="form-label">User Hash</label>
            <input type="text" id="userHash" class="form-control" />
        </div>
        <div class="alert alert-info alert-dismissible collapse mt-1" id="settingsInfo">
            <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#settingsInfo"></button>
            <span>Default settings info</span>
        </div>
    </div>
</div>
